<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script>
    // 아래에 코드 작성
    const articleTag = document.createElement('div')
    articleTag.className = 'article'
    const h1Tag = document.createElement('h1')
    h1Tag.textContent = 'Article Title'
    const pTag = document.createElement('p')
    pTag.style.borderTop = '1px solid black'
    pTag.style.paddingTop = '10px'
    pTag.textContent = 'This is a article content'


    const containerTag = document.querySelector('#container')
    articleTag.appendChild(h1Tag)
    articleTag.appendChild(pTag)

    containerTag.appendChild(articleTag)

  </script>
</body>

</html>
